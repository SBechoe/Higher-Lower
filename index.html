<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="choose-game game">
            <h2 class="message">Welcome!</h2>
            <h3 class="message choose-game-mode">Choose gamemode to play</h3>
            <div class="game-area">
                <div class="radio-box">
                    <input type="radio" name="game-mode" class="dice-choice" value="dices">
                    <label for="dices">Dices</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="game-mode" class="card-choice" value="cards">
                    <label for="cards">Cards</label>
                </div>
                <button class="confirm-game-mode">Confirm gamemode</button>
            </div>
        </div>
        <div class="game game-screen hidden">
            <h2 class="message outcome">Welcome!</h2>
            <section class="computer">
                <h2 class="computer-Name">Computer</h2>
                <div class="game-area dices">
                    <p class="computer-Dice1 dice">&#11217;</p>
                    <p class="seperate"> en </p>
                    <p class="computer-Dice2 dice">&#11217;</p>
                </div>
                <div class="game-area cards">
                    <img class="computer-card1" src="img/red-back.png" alt="back of cards">
                    <p class="seperate"> en </p>
                    <img class="computer-card2" src="img/red-back.png" alt="back of cards">
                </div>
                <button class="throw-Computer">Throw!</button>
            </section>
            <section class="player">
                <h2 class="player-Name">Player</h2>
                <div class="game-area dices">
                    <p class="player-Dice1 dice">&#11217;</p>
                    <p class="seperate"> en </p>
                    <p class="player-Dice2 dice">&#11217;</p>
                </div>
                <div class="game-area cards">
                    <img class="player-card1" src="img/blue-back.png" alt="back of cards">
                    <p class="seperate"> en </p>
                    <img class="player-card2" src="img/blue-back.png" alt="back of cards">
                </div>
                <button class="throw-Player">Throw!</button>
            </section>
            <section class="coins">
                <p class="computer-Coins"></p>
                <p class="player-Coins"></p>
            </section>
            <section class="choice">
                <button class="higher">Higher</button>
                <button class="draw">Draw</button>
                <button class="lower">Lower</button>
            </section>
            <section class="reset hidden">
                <button class="reset-btn">Reset</button>
            </section>
            <footer class="footer">&copy; Sapna Bechoe</footer>
        </div>
    </div>
</body>

</html>
