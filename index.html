<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>

<body class="body">
    <div class="wrapper">
        <button class="theme">switch</button>
        <div class="game">
            <h2 class="message">Welkom!</h2>
            <section class="computer">
                <h2 class="computer-name">Computer</h2>
                <div class="dice-area">
                    <p class="computer-dice1">0</p>
                    <p class="seperate"> en </p>
                    <p class="computer-dice2">0</p>
                </div>
                <button class="throw-computer">Gooi!</button>
            </section>
            <section class="player">
                <h2 class="player-name">Speler</h2>
                <div class="dice-area">
                    <p class="player-dice1">0</p>
                    <p class="seperate"> en </p>
                    <p class="player-dice2">0</p>
                </div>
                <button class="throw-player">Gooi!</button>
            </section>
            <section class="coins">
                <p class="computer-coins"></p>
                <p class="player-coins"></p>
            </section>
            <section class="choice">
                <button class="higher">Higher</button>
                <button class="lower">Lower</button>
            </section>
            <footer class="footer">&copy; Sapna Bechoe</footer>
        </div>
    </div>
</body>

</html>
