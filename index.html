<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="choose-game game">
            <h2 class="message">Welcome!</h2>
            <h3 class="message">Choose game to play</h3>
            <div class="diceArea">
                <div class="radio-box">
                    <input type="radio" name="game-mode" value="dices">
                    <label for="dices">Dices</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="game-mode" value="cards">
                    <label for="cards">Cards</label>
                </div>
                <button class="confirm-game-mode">Confirm gamemode</button>
            </div>
        </div>
        <div class="game hidden">
            <h2 class="message">Welcome!</h2>
            <section class="computer">
                <h2 class="computerName">Computer</h2>
                <div class="diceArea">
                    <p class="computerDice1 dice">&#11217;</p>
                    <p class="seperate"> en </p>
                    <p class="computerDice2 dice">&#11217;</p>
                </div>
                <button class="throwComputer">Throw!</button>
            </section>
            <section class="player">
                <h2 class="playerName">Player</h2>
                <div class="diceArea">
                    <p class="playerDice1 dice">&#11217;</p>
                    <p class="seperate"> en </p>
                    <p class="playerDice2 dice">&#11217;</p>
                </div>
                <button class="throwPlayer">Throw!</button>
            </section>
            <section class="coins">
                <p class="computerCoins"></p>
                <p class="playerCoins"></p>
            </section>
            <section class="choice">
                <button class="higher">Higher</button>
                <button class="draw">Draw</button>
                <button class="lower">Lower</button>
            </section>
            <footer class="footer">&copy; Sapna Bechoe</footer>
        </div>
    </div>
</body>

</html>
