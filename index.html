<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="game">
            <h2 class="message">Welkom!</h2>
            <section class="computer">
                <h2 class="computerName">Computer</h2>
                <div class="diceArea">
                    <p class="computerDice1">0</p>
                    <p class="seperate"> en </p>
                    <p class="computerDice2">0</p>
                </div>
                <button class="throwComputer">Gooi!</button>
            </section>
            <section class="player">
                <h2 class="playerName">Speler</h2>
                <div class="diceArea">
                    <p class="playerDice1">0</p>
                    <p class="seperate"> en </p>
                    <p class="playerDice2">0</p>
                </div>
                <button class="throwPlayer">Gooi!</button>
            </section>
            <section class="coins">
                <p class="computerCoins"></p>
                <p class="playerCoins"></p>
            </section>
            <section class="choice">
                <button class="higher">Higher</button>
                <button class="lower">Lower</button>
            </section>
            <footer class="footer">&copy; Sapna Bechoe</footer>
        </div>
    </div>
</body>

</html>
